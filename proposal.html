<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('proposal.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3.5em;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        .proposal {
            font-size: 2.5em;
            font-weight: bold;
            animation: heartbeat 1.5s infinite;
            text-shadow: 0 0 20px rgba(255, 255, 255, 1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .yes-btn, .no-btn {
            padding: 15px 40px;
            font-size: 1.8em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            animation: glow 1.5s infinite alternate;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        .yes-btn {
            background: linear-gradient(45deg, #28a745, #d4ff00);
            color: black;
        }
        .no-btn {
            background: linear-gradient(45deg, #28a745, #d4ff00);
            color: white;
        }
        .yes-btn:hover {
            background: linear-gradient(45deg, #d4ff00, #28a745);
        }
        .no-btn:hover {
            background: linear-gradient(45deg, #d4ff00, #28a745);
        }
        @keyframes glow {
            0% { box-shadow: 0 0 20px #fff; }
            100% { box-shadow: 0 0 40px #fff; }
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            opacity: 0.8;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(0.5); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .proposal { font-size: 1.8em; }
            .yes-btn, .no-btn { font-size: 1.5em; padding: 10px 30px; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 2em; }
            .proposal { font-size: 1.5em; }
            .yes-btn, .no-btn { font-size: 1.2em; padding: 8px 20px; }
        }
    </style>
</head>
<body>
    <h1>Hi There! üòä</h1>
    <p class="proposal">Will You Be My Girl ? üíç</p>
    <div class="buttons">
        <button class="yes-btn" onclick="respond('Yes')">Yes üíñ</button>
        <button class="no-btn" onclick="respond('No')">No üíî</button>
    </div>
    <div class="hearts"></div>
    <script>
        emailjs.init("qdeh1ugCCWZyU9VtJ");  // Replace with your EmailJS Public Key
        
        function respond(answer) {
            alert(`You selected: ${answer}`);
            document.body.innerHTML = `<h1>${answer === 'Yes' ? 'So...! can we go on a date ? üéâüíñ' : 'Oh no! Maybe next time üò¢'}</h1>`;
            
            emailjs.send("service_w5whg8r", "template_4qvuws7", { response: answer })
                .then(() => {
                    console.log("Email sent successfully!");
                }, (error) => {
                    console.error("Email sending failed:", error);
                });
        }
        function createHeart() {
            const heartContainer = document.querySelector('.hearts');
            if (!heartContainer) return;
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heartContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
